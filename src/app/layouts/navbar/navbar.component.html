<div class="flex flex-row justify-around items-center font-bold pt-10 fixed z-30 w-screen russo-one-regular">

    <a

            Continue
          </button>

        <div class="flex flex-row justify-center mt-5 text-black font-medium">
          <p>
            Vous n'avez pas de comptes?<a

        <button>close</button>
